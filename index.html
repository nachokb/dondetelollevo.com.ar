      body {

        --color-indigo-dark: #202E78;
        --color-indigo-darker: #000639;
        --color-red-lighter: #FBEAE5;
        --color-red-light: #FEAD9A;
        --color-red: #DE3618;
        --color-red-dark: #BF0711;
        --color-red-darker: #330101;

        background-color: var(--color-sky-lightest);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        margin: 0;
      }

      main {
        background-color: white;
        box-shadow: 0 5px 10px 1px var(--color-sky);
        border-radius: 5px;
        color: var(--color-ink);
        display: grid;
        font-size: 16px;
        grid-template-columns: 100%;
        grid-gap: 1em;
        margin: 2em auto;
        max-width: 40em;
      }

      a {
        color: var(--color-indigo);
        text-decoration: none;
      }

      a:hover {
        color: var(--color-indigo-dark);
        text-decoration: underline;
      }

      header {
        background-color: red;
        min-height: 3em;
        width: 100%;
      }

      main article {
        display: grid;
        grid-template-columns: 100%;
        grid-gap: 1em;
        padding: 1em;
      }

      main article section {
        text-align: center;
      }

      main section, img {
        max-width: 100%;
      }

      section#logo {
        margin: 0 auto;
        width: 15em;
      }

      section#contact {
        font-size: 150%;
        font-weight: bold;
      }

      section#contact svg {
        display: inline-block;
        fill: var(--color-indigo);
        height: 1em;
        position: relative;
        top: 0.1em;
      }

      section#contact a:hover svg {
        fill: var(--color-indigo-dark);
      }

      section#flyers {
        display: grid;
        grid-template-columns: 50% 50%;
        grid-gap: 1em;
        justify-items: center;
        margin-top: 1em;
        overflow: hidden; /* FIXME */
      }

      section#flyers img {
        max-width: 14em;
        overflow: hidden; /* FIXME */
      }

      section#mieles {
        display: grid;
        grid-template-columns: 23% 23% 23% 23%;
        grid-gap: 1em;
        justify-items: center;
        margin-top: 1em;
        overflow: hidden; /* FIXME */
      }

      section#mieles img {
        max-width: 6em;
        overflow: hidden; /* FIXME */
      }

      footer {
        background-color: var(--color-ink-light);
        color: var(--color-sky);
        font-size: 130%;
        padding: 1em;
      }

      footer .extra {
        float: right;
      }

      footer a {
        color: var(--color-ink-lightest);
        text-decoration: none;
      }

      footer a:hover {
        color: var(--color-sky-light);
        text-decoration: underline;
      }

      footer .social-media {
        position: relative;
        top: -0.5em;
      }

      footer svg {
        display: inline-block;
        fill: var(--color-ink-lightest);
        height: 2em;
        margin-left: 1.5em;
        margin-right: 0.5em;
        position: relative;
        top: 0.7em;
      }

      footer a:hover svg {
        fill: var(--color-sky-light);
      }
    </style>
